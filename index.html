<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>E-hikers Website</title>
    <link rel="stylesheet" href="/Assets/css/index.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="webtitle">
                <img src="/Assets/images/logo1.png" alt="logoImg"  >
                 <p>E-HIKERS</p>
            </div>
            <div class="navigation">
                <ul>
                    <li> <a href="">HOME</a> </li>
                    <li> <a href="">DESTINATIONS</a> </li>
                    <li> <a href="">ABOUT US</a> </li>
                </ul>
            </div>
        </nav>
    </header>


    <!--content here-->
    <div class="sect1">
        <div class="cont">
            <h4>BEST HIKING DESTINATIONS</h4>
            <P>Travel, Explore, Enjoy Nature.</P>
            <p>Live life full of fun & adventure </p>
            <ul>
                <li>Hiking</li>
                <li>Camping</li>
                <li>Photograpy</li>
            </ul>
        </div>

        <div id="search">
            <form id="searchform">
                <input type="search" id="query-search" name="q" placeholder="Search..">
                <button>Search</button>
     
            </form>
     
         </div>

     
    </div>

   



    <!--Categories section-->
    <section class="hike-category">
        <h2>CATEGORIES OF HIKING</h2>
        <div class="category">
            <div class="cat1">
                <img src="/Assets/images/mountain.jpeg" alt="" height="200px" width="200px">
            </div>
            <div class="cat2">
                <img src="/Assets/images/img1.jpeg" alt="" height="200px" width="200px"> 

            </div>
            <div class="cat3">
                <img src="/Assets/images/trail.jpg" alt="" height="200px" width="200px">
            </div>

        </div>

    </section>
    <section class="review">
        <h2>Comment section</h2>
        <div id="comment">
            <div class="message">
                <form id="reviewmsg">
                    <input type="text" id="custreview" placeholder="Enter your comment">
                    <button id="postbtn">Post</button>
    
                </form>
            </div>
            <div class="comments">
                <h3>Customers Reviews</h3>
                <ul id="unordered">
                    <li></li>
    
                </ul>
    
            </div>
        </div>
     

    </section>

    
    
    
    <!--footer section-->
    <section class="footer-sec">
        <h2>CONTACT US</h2>
        <div class="social">
            <div id="facebook">
                <img src="/Assets/images/fb.png" alt="" width="100px">
                <p>ehickers_ke</p>

            </div>
            <div id="facebook">
                <img src="/Assets/images/inst.jpg" alt="" width="100px">
                <p>@ehickers_ke</p>

            </div>
            <div id="facebook">
                <img src="/Assets/images/Twitter-Logo-Square.png" alt="" width="110px">
                <p>@ehickers.ke</p>

            </div>

        </div>
